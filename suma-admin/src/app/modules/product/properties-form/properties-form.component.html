<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Wartość</th>
      <td mat-cell *matCellDef="let row">{{row.value}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <button class="btn btn-close me-3" *ngIf="row.state != 'N'" (click)="remove(row)"></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row-selector"
        [ngStyle]="{'background':row.state === 'N' ? '#808080':'#FFF'}"></tr>
  </table>
  <mat-paginator #paginator
                 [length]="dataSource?.data?.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 aria-label="Select page">
  </mat-paginator>
  <form class="example-form" [formGroup]="formGroup">
  <div>
    <div class="input-group flex-nowrap mt-3">
      <label for="pname" class="input-group-text">Nazwa parametru</label>
      <input class="form-control" id="pname" type="text" formControlName="name"/>
    </div>
    <div class="input-group flex-nowrap">
      <label for="pvalue" class="input-group-text">Wartość parametru</label>
      <input class="form-control" id="pvalue" type="text" formControlName="value"/>
    </div>
    <button class="m-2 btn btn-success float-end" (click)="add()">Zatwierdź</button>
  </div>
  </form>
</div>
