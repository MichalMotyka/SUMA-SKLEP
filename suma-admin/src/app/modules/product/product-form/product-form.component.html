<input type="file" class="file-input"
       (change)="onFileSelected($event)" #fileUpload>


  <form>
    <div class="container mt-4">
      <div class="input-group flex-nowrap mb-3">
        <span class="input-group-text">Numer produktu</span>
        <input class="form-control" type="text" formControlName="uuid"/>
      </div>
      <div class="input-group flex-nowrap mb-3">
        <span class="input-group-text">Ilość dotępna</span>
        <input class="form-control" type="number" min="0" formControlName="uuid"/>
      </div>
      <div class="input-group flex-nowrap mb-3">
        <span class="input-group-text">Stan magazynowy</span>
        <input class="form-control" type="number" min="0" formControlName="uuid"/>
      </div>
      <div class="input-group flex-nowrap mb-3">
        <span class="input-group-text">Cena</span>
        <input class="form-control" type="number" min="0" formControlName="uuid"/>
      </div>
      <section class="mb-3">
        <mat-checkbox class="example-margin">Aktywny</mat-checkbox>
      </section>
      <div class="file-upload input-group flex-nowrap mb-3">
        <input class="form-control" type="text" placeholder="Grafika główna" formControlName="name"/>
        <button mat-mini-fab color="primary" class="upload-btn"
                (click)="fileUpload.click()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
            <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0z"/>
          </svg>
        </button>
      </div>
      <cdk-virtual-scroll-viewport itemSize="10" class="example-viewport">
        <div *cdkVirtualFor="let item of items" class="example-item">
          {{item}}
          <button class="btn btn-close"></button>
        </div>
      </cdk-virtual-scroll-viewport>
    </div>
  </form>
