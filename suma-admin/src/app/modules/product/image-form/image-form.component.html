<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</th>
      <td mat-cell *matCellDef="let row">{{row.uuid}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <button class="btn btn-close me-3" *ngIf="row.state != 'N'" (click)="remove(row)"></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row-selector"
        [ngStyle]="{'background':row.state === 'N' ? '#808080':'#FFF'}"></tr>
  </table>
  <mat-paginator #paginator
                 [length]="dataSource?.data?.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 aria-label="Select page">
  </mat-paginator>
  <div class="p-3 d-flex justify-content-sm-between">
    <input class="file-input-style" type="file" (change)="onFileSelected($event)" accept="image/png">
    <button class="btn btn-success" (click)="onUpload()">Dodaj</button>
  </div>

</div>
