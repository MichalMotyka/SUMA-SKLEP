<form class="example-form" [formGroup]="formGroup">
  <div class="container mt-4">
    <mat-form-field>
      <mat-label>Typ dokumentu</mat-label>
      <mat-select [formControlName]="'documentType'">
        <mat-option *ngFor="let c of document" [value]="c">{{c}}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="input-group flex-nowrap mb-3">
      <label class="input-group-text">Numer dokumenty</label>
      <input class="form-control" type="text" formControlName="uuid"/>
    </div>
    <div class="input-group flex-nowrap mb-3">
      <label class="input-group-text">Data utworzenia</label>
      <input class="form-control" type="text" formControlName="data"/>
    </div>
    <div class="input-group flex-nowrap mb-3">
      <label class="input-group-text">Status</label>
      <input class="form-control" type="text" formControlName="state"/>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-style mb-3">

      <ng-container matColumnDef="Nazwa">
        <th mat-header-cell *matHeaderCellDef> Nazwa </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Ilość">
        <th mat-header-cell *matHeaderCellDef> Ilość </th>
        <td mat-cell *matCellDef="let element"> {{element.count}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-close me-3" *ngIf="!viewMode" (click)="remove(element)"></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button class="btn btn-success mt-2 mb-2" (click)="add()" *ngIf="!viewMode">Dodaj</button>
    <button class="btn btn-danger mt-2 mb-2 float-end" (click)="close()" >Anuluj</button>
    <button class="btn btn-success me-2 mt-2 mb-2 float-end" [disabled]="!formGroup.valid" *ngIf="!viewMode" (click)="save()">Zatwierdź</button>
  </div>
</form>
